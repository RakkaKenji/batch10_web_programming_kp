<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Membuat Tabel</title>
</head>
<body>
    <h1>Membuat Tabel</h1>
    <table border="1">
        <thead>
            <tr>
                <td rowspan="4">No</td>
                <td colspan="2">Jenis Kelamin</td>
                <td>Nama</td>
                <td>Alamat</td>
            </tr>
            <tr>
                <td>L</td>
                <td>P</td>
            </tr>
        </thead>
        <body>
            <tr>
                <td>1</td>
                <td>L</td>
                <td></td>
                <td>naruto</td>
                <td>konoha</td>
            </tr>
        </body>
    </table>
</body>
</html>
