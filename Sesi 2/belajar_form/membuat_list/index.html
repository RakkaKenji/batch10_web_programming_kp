<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Membuat List</title>
</head>
<body>
    <h2>Ordered List</h2>
    <p>yang harus dilakukan hari ini</p>
    <ol>
        <li>Diam di Rumah</li>
        <li>Buat tutorial HTML</li>
        <li>Mengerjakan PR sekolah</li>
    </ol>

    <h2>Unordered List</h2>
    <p>yang harus dilakukan hari ini</p>
    <ul>
        <li>Diam di Rumah</li>
        <li>Buat tutorial HTML</li>
        <li>Mengerjakan PR sekolah</li>
    </ul>
</body>
</html>
